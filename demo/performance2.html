<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>指定时间运行的次数</title>
  </head>
  <body>
    <script src="../dist/index.aio.js"></script>
    <script src="js/comm.js"></script>
    <script>
      var data = createData(500, 1);

      function run(list) {
        if (list.length === 0) return;

        console.log('2000ms内运行的次数：', list[0]());

        setTimeout(function () {
          run(list.slice(1));
        }, 1000);
      }

      var list = [
        function () {
          return runTime(function () {
            clone(data);
          }, 2000);
        },
        function () {
          return runTime(function () {
            cloneJSON(data);
          }, 2000);
        },
        function () {
          return runTime(function () {
            cloneLoop(data);
          }, 2000);
        },
        function () {
          return runTime(function () {
            cloneForce(data);
          }, 2000);
        },
      ];
      run(list);
    </script>
  </body>
</html>
